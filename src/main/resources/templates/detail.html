<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <title>ユーザー詳細</title>
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
  <div layout:fragment="content">
    <div class="header border-bottom">
      <h1 class="h2">ユーザー詳細</h1>
    </div>
    <form id="user-detail-form" method="post" th:action="@{/user/detail}" class="form-signup" th:object="${userDetailForm}">
      <!-- ユーザー詳細情報 -->
      <table class="table table-striped table-bordered table-hover">
        <tbody>
          <tr>
            <th class="w-25">ID</th>
            <td th:text="*{id}"></td>
          </tr>
          <tr>
            <th>書籍名</th>
            <td>
              <input type="text" class="form-control" th:field="*{bookName}"/>
            </td>
          </tr>
          <tr>
            <th>巻/版</th>
            <td>
              <input type="text" class="form-control" th:field="*{volumeNum}"/>
            </td>
          </tr>
          <tr>
            <th>著者名</th>
            <td>
              <input type="text" class="form-control" th:field="*{authorName}"/>
            </td>
          </tr>
          <tr>
            <th>登録日</th>
            <td th:text="*{#dates.format(registerDate, 'YYYY/MM/dd')}"></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</body>
</html>
